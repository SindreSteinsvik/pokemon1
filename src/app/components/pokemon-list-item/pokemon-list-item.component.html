<li *ngIf ="pokemon" class="mb-3 shadow bg-slate-50 rounded relative">
    <app-caught-pokemon-button [pokemonName]="pokemon.name"></app-caught-pokemon-button>
    <section>
        <img [src]="getImgLinkByUrl(pokemon)" [alt]="pokemon.name" class="w-60"/>
    </section>
    <section class="p-4">
        <span >{{pokemon.name}} </span>
    </section>

</li>
