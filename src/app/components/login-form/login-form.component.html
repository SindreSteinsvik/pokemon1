<form #loginForm="ngForm"(ngSubmit)="loginSubmit(loginForm)">
    <fieldset class="mb-3">
        <label for="username">Trainer Name</label>
        <input type="text"
        ngModel
        #username="ngModel" 
        name="username" 
        id="username" 
        class="border boarder-slate-300 p-2 rounded w-full" 
        placeholder="jonny"/>
    </fieldset>
    <button type="submit" class="bg-yellow-500 p-2 rounded  ">Login</button>
</form>
