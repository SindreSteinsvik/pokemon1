
    <section class="h-full gradient-form bg-gray-200 md:h-screen">
        <div class="container py-12 px-6 h-full">
          <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
            <div class="xl:w-10/12">
              <div class="block bg-white shadow-lg rounded-lg">
                <div class="lg:flex lg:flex-wrap g-0">
                  <div class="lg:w-6/12 px-4 md:px-0">
                    <div class="md:p-12 md:mx-6">
                      <div class="text-center">
                        <img
                          class="mx-auto w-48"
                          src="https://www.pngall.com/wp-content/uploads/4/Pokemon-Pokeball.png"
                          alt="logo"
                        />
                        <h4 class="text-xl font-semibold mt-1 mb-12 pb-1">Pokemon</h4>
                      </div>
                      <form #loginForm="ngForm"(ngSubmit)="loginSubmit(loginForm)">
                        <fieldset>
                        <p class="mb-4">Trainer Name</p>
                        <div class="mb-4">
                          <label for="username"></label>
                          <input
                          
                            type="text"
                            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                            ngModel
                            #username="ngModel" 
                            name="username" 
                            id="username" 
                            placeholder="Jonny"
                            required
                            minlength="3"
                          />
                        </div>
                        <div *ngIf="username.errors && (username.dirty || username.touched)">
                            <p *ngIf="username.errors?.['required']">Must fill in username</p>
                            <p *ngIf="username.errors?.['minlength']">Must be minimum 3 chars long</p>
                        </div>
                        <div class="text-center pt-1 mb-12 pb-1">
                          <button
                            type="submit"
                            [disabled]="loginForm.invalid"
                            class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                            style="
                              background: linear-gradient(
                                to right,
                                #ee7724,
                                #d8363a,
                                #dd3675,
                                #b44593
                              );
                            "
                          >
                            Log in
                          </button>
                        </div>
                    </fieldset>

                      </form>
                    </div>
                  </div>
                  <div 
                  class="lg:w-6/12 flex items-center lg:rounded-r-lg rounded-b-lg lg:rounded-bl-none bg-[url('\src\img\pokemooon2.png')] bg-contain"
                 
                  >
                 

                    
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
